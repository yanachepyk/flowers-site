<section id="delivery" class="delivery">
    <div class="container">
        <h2 class="section-title section-title--delivery">Delivery</h2>
        <ul class="delivery__list">
            <li class="delivery__item">Choose your bouquet and make an order on website</li>
            <li class="delivery__item">Wait for the call to clarify the details of the order.
                You can pay online or to the courier</li>
            <li class="delivery__item">Wait for the delivery at the selected time or pick up
                the order from the store</li>
            <li class="delivery__item">Make someone happy or enjoy yourself</li>
        </ul>
    </div>
    <div class="delivery__picture">
        <picture>
            <source media="(min-width: 1280px)" srcset="./images/delivery/desktop.jpg 1x, ./images/delivery/desktop@2x.jpg 2x" />
            <source media="(min-width: 768px)" srcset="./images/delivery/delivery.jpg 1x, ./images/delivery/delivery@2x.jpg 2x" />
            <source media="(max-width: 767px)" srcset="./images/delivery/mobile.jpg 1x, ./images/delivery/mobile@2x.jpg 2x" />
            <img class="delivery__img" src="./images/delivery/desktop.jpg" alt="flowers" />
        </picture>
    </div>
</section>
