<div data-modal-1 class="modal modal-subscribe is-hidden">
  <div class="modal__window modal-subscribe__window">
    <div class="modal__inner modal-subscribe__inner">
      <div class="modal-subscribe__image"></div>
      <div class="modal__container modal-subscribe__container">
        <h3 class="modal__title modal-subscribe__title">
          Follow to our newsletter
        </h3>
        <div class="modal-subscribe__container-inner">
          <p class="modal__text modal-subscribe__text">
            Be the first to get exclusive offers and the latest news on our
            product directly in your box.
          </p>
          <form name="modal-1-form">
            <label class="modal__form-label" for="modal-subscribe-email"
              >Email</label
            >
            <input
              id="modal-subscribe-email"
              class="modal__form-input modal-subscribe__form-input"
              type="email"
              name="email"
              placeholder="Your email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              required
            />
            <button
              type="submit"
              class="modal-button modal-button-diabled"
              data-modal-send-1
            >
              Send
            </button>
          </form>
        </div>
      </div>
      <button type="button" data-modal-close-1 class="modal__close">
        <svg width="18" height="18">
          <use href="./images/icon/icon.svg#icon-close"></use>
        </svg>
      </button>
    </div>
  </div>
</div>
